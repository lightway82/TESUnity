[Question 1]
Question=An einem hellen Tag trefft Ihr zufällig auf ein seltsames Tier, dessen Bein in der Falle eines Jägers gefangen ist. Der Blutung nach zu urteilen wird es nicht lange überleben. Was tut Ihr?
AnswerOne=Ich ziehe meinen Dolch und beende barmherzig sein Leben mit einem einzigen Stoß.
AnswerTwo=Ich benutze Kräuter aus meinem Beutel, um es einzuschläfern.
AnswerThree=Ich mische mich nicht in die natürlichen Kreisläufe des Lebens und nutze die verbleibende Zeit, um das Tier zu erforschen, das ich vorher noch nie gesehen habe.
Sound=Vo\Misc\CharGen QA1.wav

[Question 2]
Question=Eines Sommertages stellt Euch Euer Vater einige Arbeiten zur Wahl, die zu erledigen sind. Was würdet Ihr tun?
AnswerOne=Ich arbeite mit ihm am Schmiedefeuer, um einen neuen Pflug zu formen.
AnswerTwo=Ich sammle Kräuter für meine Mutter, die gerade das Essen bereitet.
AnswerThree=Ich gehe am Fluss mit Netz und Schnur Fische fangen.
Sound=Vo\Misc\CharGen QA2.wav

[Question 3]
Question=Ein Vetter gibt Euch einen sehr peinlichen Spitznamen und schlimmer noch, er nennt Euch öffentlich vor Euren Freunden so. Ihr habt ihn bereits gebeten, damit aufzuhören, aber er findet es mehr als lustig, Euch erröten zu sehen. Was tut Ihr?
AnswerOne=Ich verprügele meinen Vetter und sage ihm dann, dass ich ihn, wenn er mich je wieder mit diesem Spitznamen rufen sollte, noch schlimmer zurichten werde.
AnswerTwo=Ich denke mir eine Geschichte dazu aus, die ich so farbenprächtig ausmale, dass ich den Spitznamen gerne höre und ich mich seiner nicht mehr schäme.
AnswerThree=Ich denke mir einen noch peinlicheren Spitznamen für ihn aus und benutze ihn so lange, bis er seine Lektion gelernt hat.
Sound=Vo\Misc\CharGen QA3.wav

[Question 4]
Question=In einer Taverne wird angeregt über eine Gruppe von Leuten gesprochen, die man dort "Telepathen" nennt. Sie wurden von einigen Herrschern von Stadtstaaten angeheuert. Gerüchte gehen um, dass diese Telepathen die Gedanken der anderen lesen können und ihrem Herrn dann berichten, wer Wahres und wer Falsches spricht. Was haltet Ihr davon?
AnswerOne=Das ist schrecklich. Niemand hat das Recht, die Gedanken anderer zu lesen, nicht einmal ein König darf auf solch hinterlistige Weise in den Verstand eines anderen eindringen.
AnswerTwo=Loyale Anhänger des Königs haben von einem Telepathen nichts zu befürchten. Es ist wichtig, die Möglichkeit zu haben, Meuchelmörder und Spione aufzuspüren, bevor es zu spät ist.
AnswerThree=In diesen Zeiten ist das ein notwendiges Übel. Obwohl ich dies nicht grundsätzlich befürworte, so könnte ein Telepath doch in Kriegszeiten oder um jemanden eines Verbrechens für unschuldig zu befinden von Vorteil sein.
Sound=Vo\Misc\CharGen QA4.wav

[Question 5]
Question=Eure Mutter schickt Euch mit einer Einkaufsliste auf den Markt. Nachdem Ihr die Einkäufe getätigt habt, stellt Ihr fest, dass der Ladeninhaber Euch zuviel Wechselgeld gegeben hat. Was macht Ihr?
AnswerOne=Ich gehe zurück und gebe dem Händler sein schwer verdientes Geld zurück und kläre ihn über seinen Fehler auf.
AnswerTwo=Ich benutze das Geld, um Dinge zu kaufen, die meiner Familie von Nutzen sein werden.
AnswerThree=Ich stecke das zusätzliche Geld ein, denn ich weiß, dass alle Händler ihren Kunden für gewöhnlich zu viel berechnen.
Sound=Vo\Misc\CharGen QA5.wav

[Question 6]
Question=Auf einem Marktplatz beobachtet Ihr, wie ein Dieb den Goldbeutel eines Edelmannes stiehlt. Während er den Beutel nimmt, bemerkt der Edelmann ihn und ruft nach den Wachen. Auf seiner Flucht verliert der Dieb den Beutel in Eurer Nähe. Zu Eurer Überraschung bemerkt niemand den Beutel vor Euren Füßen. Was werdet Ihr tun?
AnswerOne=Ich nehme den Beutel und gebe ihn der Wache, erfüllt von dem Wissen, dass es das einzig Ehrenhafte ist, das Geld seinem rechtmäßigen Eigentümer zurückzugeben.
AnswerTwo=Ich lasse den Beutel liegen, da man sich besser nicht in fremde Angelegenheiten einmischen sollte.
AnswerThree=Ich nehme den Beutel an mich und stecke ihn in dem Wissen ein, dass der unerwartete Glücksfall meiner Familie in schwierigen Zeiten von Nutzen sein wird.
Sound=Vo\Misc\CharGen QA6.wav

[Question 7]
Question=Euer Vater gibt Euch eine Aufgabe, die Ihr verabscheut: Ihr sollt die Ställe säubern. Mit der Mistgabel in der Hand trefft Ihr einen Freund aus dem benachbarten Ort. Er bietet Euch an, im Gegenzug für einen Gefallen, die Arbeit an Eurer Stelle zu erledigen. Was macht Ihr?
AnswerOne=Ich schlage sein Angebot aus, denn ich weiß, dass mein Vater erwartet, dass ich die Arbeit selber erledige, und es ist besser, nicht in seiner Schuld zu stehen.
AnswerTwo=Ich bitte ihn, mir zu helfen, da vier Hände die Arbeit schneller erledigen als zwei, und stimme zu, ihm in Zukunft bei einer Aufgabe seiner Wahl zu helfen.
AnswerThree=Ich nehme sein Angebot an, denn solange die Arbeit getan wird, kümmert es niemanden, wer sie verrichtet.
Sound=Vo\Misc\CharGen QA7.wav

[Question 8]
Question=Eure Mutter bittet Euch, bei der Reparatur des Ofens zu helfen. Während der Arbeiten rutscht das noch sehr heiße Ofenrohr aus seiner Verankerung und fällt in Richtung Eurer Mutter. Was tut Ihr?
AnswerOne=Ich werfe mich zwischen das Ofenrohr und meine Mutter.
AnswerTwo=Ich greife mir das heiße Rohr und versuche es wegzustoßen.
AnswerThree=Ich stoße meine Mutter fort.
Sound=Vo\Misc\CharGen QA8.wav

[Question 9]
Question=Während Ihr in der Stadt seid, gibt Euch der Bäcker ein Stück Gebäck. Freudig nehmt Ihr es und geht in eine Gasse, um es in Ruhe zu genießen. In der Gasse lauert Euch eine Bande von Kindern Eures Alters auf. Der Anführer verlangt das Gebäck und droht Euch, falls Ihr es nicht hergebt, mit Schlägen. Was macht Ihr?
AnswerOne=Ich lasse das Gebäck fallen, zertrete es und bereite mich auf den Kampf vor.
AnswerTwo=Ich gebe ihm das Gebäck ohne Streit, denn ich weiß, dass ich mir später am Abend, wenn all meine Freunde um mich versammelt sind, alles doppelt und dreifach von ihm zurückholen werde.
AnswerThree=Ich tue so, als würde ich das Gebäck hergeben. Dann werfe ich es kurz vor der Übergabe in die Luft, beseelt von der Hoffnung, dass ihre Aufmerksamkeit auf dem Gebäckstück weilt und ich so den Anführer der Bande niederschlagen kann.
Sound=Vo\Misc\CharGen QA9.wav

[Question 10]
Question=Ihr kommt in eine Stadt und seht, wie ein sehr gut gekleideter Mann vor einer Menschenmenge flieht. Er schreit um Hilfe. Die Menge hinter ihm scheint sehr wütend zu sein. Was macht Ihr?
AnswerOne=Ich eile sofort den Bewohnern der Stadt zur Hilfe, obwohl ich keinerlei Kenntnisse der vorherigen Geschehnisse habe.
AnswerTwo=Ich trete zur Seite, lasse Mann und Meute passieren und hüte mich davor, mich in fremde Angelegenheiten einzumischen.
AnswerThree=Ich eile dem Mann unverzüglich zu Hilfe, obwohl ich keinerlei Wissen über die vorherigen Geschehnisse besitze.
Sound=Vo\Misc\CharGen QA10.wav

